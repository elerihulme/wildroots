{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Sign Up</button>
</form>
<p>Already have an account? <a href="{% url 'account_login' %}">Log In</a></p>
{% endblock %}
